<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Gestão de Pedidos</h1>
      <form id="pedidoForm">
        <input type="text" id="pedidoInput" placeholder="Número do Pedido" required="">
        <button type="submit"><span class="material-icons">add</span> Cadastrar Pedido</button>
      </form>
    </header>

    <main>
      <section id="pedidosAtivos">
        <h2>Pedidos para Analisar</h2>
        <ul id="listaPedidos"></ul>
      </section>

      <footer>
        <!-- Seção de Filtro -->
        <div id="filtro">
          <input type="date" id="filtroData">
          <input type="text" id="filtroNumero" placeholder="Número do Pedido">
          <button id="aplicarFiltro">Aplicar Filtro</button>
        </div>

        <!-- Seção de Pedidos Finalizados -->
        <section id="pedidosFinalizados">
          <h2>Pedidos Finalizados</h2>
          <ul id="listaPedidosFinalizados">
            <!-- Os itens da lista de pedidos finalizados serão dinamicamente adicionados aqui -->
          </ul>
        </section>
      </footer>

      <!-- Modal de Confirmação -->
      <div class="modal" id="modalConfirmacao">
        <div class="modal-content">
          <div class="icon">
            <span class="material-icons">check_circle</span> <!-- Ícone de confirmação -->
          </div>
          <h2>Confirmação</h2>
          <p>Tem certeza que deseja realizar esta ação?</p>
          <button class="confirm" id="confirmarBtn">Sim</button>
          <button class="cancel" id="cancelarBtn">Não</button>
        </div>
      </div>

      <div id="notificacaoCriacao" class="notificacao">Pedido Criado com Sucesso!</div>
      <div id="notificacaoFinalizacao" class="notificacao">Pedido Finalizado com Sucesso!</div>

      <!-- A única inclusão do script como módulo -->
      <script type="module" src="index.js"></script>
    </main>
  </body>
</html>
